version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: phoenixpme-db
    environment:
      POSTGRES_USER: phoenixpme
      POSTGRES_PASSWORD: phoenixpme123
      POSTGRES_DB: phoenixpme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - phoenixpme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phoenixpme"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: phoenixpme-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - phoenixpme-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: phoenixpme-adminer
    ports:
      - "8080:8080"
    networks:
      - phoenixpme-network
    depends_on:
      - postgres

  backend:
    build: .
    container_name: phoenixpme-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://phoenixpme:phoenixpme123@postgres:5432/phoenixpme
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./node_modules:/app/node_modules
    networks:
      - phoenixpme-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npm run prisma:generate && npm run prisma:migrate && npm run prisma:seed && npm run dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  phoenixpme-network:
    driver: bridge
